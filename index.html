<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Container da imagem */
#image-container {
    position: relative;
    width: 100%;
    overflow: hidden;
}

/* Imagem que ocupa toda a largura */
#background {
    width: 100%;
    display: block;
}

/* Botão sobre a imagem */
button {
    position: absolute;
    top: 80px;
    left: 20px;
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ffcc00;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 2;
}

button:hover {
    background-color: #e6b800;
}

/* Conteúdo do site - escondido inicialmente */
#conteudo {
    padding: 50px;
    max-width: 800px;
    margin: 50px auto;
    background-color: #111;
    color: #fff;
    display: none;
}

#conteudo h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#conteudo p {
    font-size: 18px;
    margin-bottom: 30px;
}

#conteudo iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
}
</style>
</head>
<body>

<div id="image-container">
    <!-- Imagem full width -->
    <img id="background" src="TrailerATerraQueCriamos.jpg" alt="WALL-E: A Terra Que Criamos">
    
    <!-- Botão sobre a imagem -->
    <button onclick="mostrarConteudo()">
        Assista o trailer
    </button>
</div>

<!-- Conteúdo do site -->
<div id="conteudo">
    <h1>WALL-E: A Terra Que Criamos.</h1>
    <p>Não é cinema — o legado que deixamos é real.</p>
    <iframe src="https://www.youtube.com/embed/WfGMYdalClU" allowfullscreen></iframe>
</div>

<script>
function mostrarConteudo() {
    // Mostra o conteúdo
    document.getElementById('conteudo').style.display = 'block';
    // Rola suavemente para o conteúdo
    document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
