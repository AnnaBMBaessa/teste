<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    img {
        max-width: 90%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 40px;
        font-size: 18px;
        background-color: #ffcc00;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
        transform: translate(-50%, -50%) scale(1.05);
        background-color: #e6b800;
    }
</style>
</head>
<body>
    <img src="TrailerATerraQueCriamos.jpg" alt="WALL-E: A Terra Que Criamos">
    <button onclick="window.location.href='principal.html'">Assista o trailer</button>
</body>
</html>
