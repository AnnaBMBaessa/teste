<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden; /* impede rolagem antes de clicar */
    position: relative;
    height: 100vh;
}

/* Imagem full screen */
#background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
}

/* Botão sobre a imagem */
button {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ffcc00;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
    z-index: 2;
}

button:hover {
    transform: translate(-50%, -50%) scale(1.05);
    background-color: #e6b800;
}

/* Conteúdo escondido */
#conteudo {
    display: none; /* começa escondido */
    padding: 50px;
    max-width: 800px;
    margin: 0 auto;
    background-color: #111;
    color: #fff;
    position: relative;
    z-index: 3;
}

#conteudo h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#conteudo p {
    font-size: 18px;
    margin-bottom: 30px;
}

#conteudo iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
}
</style>
</head>
<body>

<!-- Imagem full screen -->
<img id="background" src="TrailerATerraQueCriamos.jpg" alt="WALL-E: A Terra Que Criamos">

<!-- Botão -->
<button onclick="mostrarConteudo()">Assista o trailer</button>

<!-- Conteúdo escondido -->
<div id="conteudo">
    <h1>WALL-E: A Terra Que Criamos.</h1>
    <p>Não é cinema — o legado que deixamos é real.</p>
    <iframe src="https://www.youtube.com/embed/WfGMYdalClU" allowfullscreen></iframe>
    <!-- Coloque aqui todo o restante do conteúdo do principal.html -->
</div>

<script>
function mostrarConteudo() {
    const conteudo = document.getElementById('conteudo');
    conteudo.style.display = 'block';      // mostra o conteúdo
    document.body.style.height = 'auto';   // permite rolagem
    document.body.style.overflow = 'auto'; // habilita scroll
    conteudo.scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
