<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
    /* Reset e estilo do body */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden; /* evita scroll horizontal */
        position: relative;
    }

    /* Imagem full screen */
    img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;       /* largura da tela */
        height: 100vh;      /* altura da tela */
        object-fit: cover;  /* mantém proporção e preenche a tela */
        z-index: 1;
    }

    /* Botão estilizado e posicionado */
    button {
        position: absolute;
        top: 80%;           /* 80% da altura da tela */
        left: 50%;          /* centralizado horizontalmente */
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ffcc00;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
        z-index: 2;          /* acima da imagem */
    }

    button:hover {
        transform: translate(-50%, -50%) scale(1.05);
        background-color: #e6b800;
    }

    /* Conteúdo do principal.html */
    #conteudo {
        padding: 50px;
        max-width: 800px;
        margin: 0 auto;
        background-color: #111;
        color: #fff;
        position: relative;
        z-index: 3;
    }

    #conteudo h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    #conteudo p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    #conteudo iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <!-- Imagem full screen -->
    <img src="TrailerATerraQueCriamos.jpg" alt="WALL-E: A Terra Que Criamos">

    <!-- Botão que leva ao conteúdo -->
    <button onclick="document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });">
        Assista o trailer
    </button>

    <!-- Conteúdo do principal.html -->
    <div id="conteudo">
        <h1>WALL-E: A Terra Que Criamos.</h1>
        <p>Não é cinema — o legado que deixamos é real.</p>
        <iframe src="https://www.youtube.com/embed/WfGMYdalClU" allowfullscreen></iframe>
        <!-- Aqui você pode adicionar mais conteúdo do principal.html -->
    </div>
</body>
</html>
