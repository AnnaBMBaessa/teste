<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        height: 100vh;
        position: relative;
    }

    img {
        display: block;
        max-width: 90%;
        height: auto;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .button-left, .button-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ffcc00;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
    }

    .button-left:hover, .button-right:hover {
        transform: translateY(-50%) scale(1.05);
        background-color: #e6b800;
    }

    .button-left {
        left: 20px;
    }

    .button-right {
        right: 20px;
    }
</style>
</head>
<body>
    <img src="TrailerATerraQueCriamos.jpg" alt="WALL-E: A Terra Que Criamos">
    <button class="button-left" onclick="window.location.href='principal.html'">Assista o trailer</button>
    <button class="button-right" onclick="window.location.href='principal.html'">Outro bot√£o</button>
</body>
</html>
