<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>WALL-E: A Terra Que Criamos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* fundo preto para destacar a imagem */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #e6b800;
        }
    </style>
</head>
<body>
<img src="a_terra_que_criamos_3.jpg" alt="WALL-E: A Terra Que Criamos">
    <button onclick="window.location.href='principal.html'">Assista o trailer</button>

</html>
