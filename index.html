<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WALL-E: A Terra Que Criamos</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
}

/* Imagem que ocupa toda a largura e altura proporcional */
#background {
    width: 100%;
    height: auto; /* mantém proporção */
    display: block;
}

/* Botão sobre a imagem */
button {
    position: absolute;
    top: 80px;   /* ajusta a altura do botão */
    left: 20px;  /* canto superior esquerdo */
    padding: 15px 30px;
    font-size: 18px;
    background-color: #ffcc00;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 2;
}

button:hover {
    background-color: #e6b800;
}

/* Conteúdo do principal.html */
#conteudo {
    padding: 50px;
    max-width: 800px;
    margin: 0 auto;
    background-color: #111;
    color: #fff;
}

#conteudo h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

#conteudo p {
    font-size: 18px;
    margin-bottom: 30px;
}

#conteudo iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
}
</style>
</head>
<body>

<!-- Imagem full width -->
<img id="background" src="TrailerATerraQueCriamos.jpg" alt="WALL-E: A Terra Que Criamos">

<!-- Botão sobre a imagem -->
<button onclick="document.getElementById('conteudo').scrollIntoView({ behavior: 'smooth' });">
Assista o trailer
</button>

<!-- Conteúdo do principal.html -->
<div id="conteudo">
    <h1>WALL-E: A Terra Que Criamos.</h1>
    <p>Não é cinema — o legado que deixamos é real.</p>
    <iframe src="https://www.youtube.com/embed/WfGMYdalClU" allowfullscreen></iframe>
    <!-- Adicione o restante do conteúdo do principal.html aqui -->
</div>

</body>
</html>
